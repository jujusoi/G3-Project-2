<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/test.css" />
    <title>{{Book Title}}</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar py-3 d-flex justify-content-center">
        <div class="w-50 d-flex justify-content-between">
            <section>
                <!-- logo -->
                <img src="/public/assets/ReadMi-logo.png" width="auto" height="38px" alt="readmi-logo">
            </section>

            <section>
                <!-- buttons -->
                <button type="button" id="loginBtn" class="btn btnA px-3">MY ACCOUNT</button>
                <button type="button" id="signupBtn" class="btn btnB px-3 ms-2">LOGOUT</button>
            </section>
        </div>
    </nav>

    <!-- login container -->
    <div class="d-flex justify-content-center mt-5">
        <div id="ranking" class="w-50 rounded p-5 row">
            <!-- left column -->
            <div class="col-3">
                <div class="bookid-img">{{book_img}}</div>
                <!-- book details -->
                <div class="mt-4">
                    <ul class="lh-lg">
                        <li><span class="fw-bold">Pages: </span>{{page_count}}</li>
                        <li><span class="fw-bold">Published: </span>{{publish_year}}</li>
                        <li><span class="fw-bold">Genre: </span>{{category_name}}</li>
                        <li><span class="fw-bold">Maturity: </span>{{mature}}</li>
                        <li><span class="fw-bold">Author: </span>{{author}}</li>
                    </ul>
                </div>
            </div>
            <!-- right column -->
            <div class="col ms-5">
                <!-- book title -->
                <h3 class="fw-bold">{{book title}}</h3>
                <!-- book stats -->
                <div class="d-flex flex-row mt-4">
                    <div class="text-center">
                        <h3>â˜…{{book score}}</h3>
                        <p>score</p>
                    </div>
                    <div class="text-center ms-2">
                        <h3>{{vote count}}</h3>
                        <p>votes</p>
                    </div>
                </div>
                <!-- book synopsis -->
                <div class="mt-4">
                    <h3>Synopsis</h3>
                    <p class="mt-3">{{book summary}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
