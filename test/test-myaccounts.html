<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/css/test.css" />
    <title>My Account</title>
</head>

<body>
    <nav class="navbar py-3 d-flex justify-content-center">
        <div class="w-50 d-flex justify-content-between">
            <section>
                <!-- logo -->
                <img src="/public/assets/ReadMi-logo.png" width="auto" height="38px" alt="readmi-logo">
            </section>

            <section>
                <!-- IS logged in -->
                <div id="login-btns">
                    <button type="button" id="logoutBtn" class="btn btnB px-3 ms-2">LOGOUT</button>
                </div>
            </section>
        </div>
    </nav>

    <div class="d-flex justify-content-center">
        <div class="w-50">

            <!-- user account -->
            <div id="ranking" class="mt-5 mb-5 p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex flex-row">
                        <p class="fw-bold">{{username}}</p>
                        <p class="ms-3"><span>created on </span>{{created_date}}</p>
                    </div>
                    <div>
                        <button type="button" id="editBtn" class="btn btnB px-3 ms-2"><span class="pe-2">✎</span> Edit
                            Username</button>
                        <button type="button" id="dltBtn" class="btn dltBtn px-3 ms-2"><span class="pe-2">✖</span>
                            Delete Account</button>
                    </div>
                </div>
            </div>

            <div id="ranking">

                <!-- bookmark list -->
                <div>
                    <h3 class="fw-bold py-3 ms-3 d-flex align-middle">Bookmarks
                        <img src="bookmark-symbol.svg" alt="bookmark symbol" height="25px">
                    </h3>
                </div>

                <div class="w-100">
                    <table class="table table-striped table-hover text-center align-middle">
                        <tbody>
                            <thead class="py-2">
                                <!-- table row titles -->
                                <tr">
                                    <th scope="col" class="col-1"></th>
                                    <th scope="col" class="col-5">Title</th>
                                    <th scope="col" class="col-1">Genre</th>
                                    <th scope="col" class="col-1">Score</th>
                                    <th scope="col" class="col-1">Remove</th>
                                    </tr>
                            </thead>
                            <!-- ranking card template -->
                            <tr>
                                <td class="img-ph">{{book cover}}</td>
                                <td class="text-start">{{book title}}</td>
                                <td>{{book genre}}</td>
                                <td>
                                    <div>
                                        <a>★</a>
                                        <span>{{book score}}</span>
                                    </div>
                                </td>
                                <td>✖</td>
                            </tr>
                            <!-- placeholder 2nd row -->
                            <tr>
                                <td class="img-ph">IMG</td>
                                <td class="text-start">Hairy Porter: The Great Battle Against The Pickle Lord</td>
                                <td>Fantasy</td>
                                <td>
                                    <div>
                                        <a>★</a>
                                        <span>7.8</span>
                                    </div>
                                </td>
                                <td>✖</td>
                            </tr>
                            <!-- placeholder 3rd row -->
                            <tr>
                                <td class="img-ph">IMG</td>
                                <td class="text-start">The Journey of Ulysses And His Potato Farm</td>
                                <td>Autobiography</td>
                                <td>
                                    <div>
                                        <a>★</a>
                                        <span>7.6</span>
                                    </div>
                                </td>
                                <td>✖</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
