<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="test.css" />
    <title>Sign-Up</title>
</head>

<body>
    <!-- login container -->
    <div class="d-flex justify-content-center mt-5">
        <div id="login-container" class="w-25 rounded p-4">
            <!-- logo -->
            <div class="d-flex justify-content-center">
                <img src="ReadMi-logo.png" width="auto" height="38px" alt="readmi-logo">
            </div>

            <!-- login title -->
            <div class="text-center mt-5 txt-wht">
                <h3>Sign Up</h3>
                <p>Join the ReadMi forum to bookmark your favourite books!</p>
            </div>

            <!-- login form -->
            <div class="d-flex justify-content-center mt-5">
                <form class="w-75 txt-wht">
                    <!-- username -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="usenameHelp" class="form-text txt-wht">(Between 2 and 16 characters)</div>
                    </div>
                    <!-- email -->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        <div id="usenameHelp" class="form-text txt-wht">(Minimum 8 characters)</div>
                    </div>
                    <!-- submit login -->
                    <div class="d-flex justify-content-center mt-5">
                        <button type="submit" class="btn btnA px-3">Create Account</button>
                    </div>
                    <!-- redirects to sign up -->
                    <p class="text-center mt-4">Already have an account?
                    <div class="d-flex justify-content-center mt-2">
                        <button type="submit" class="btn btnB px-3">LOGIN</button>
                    </div>
                    <p class="text-center mt-4">Â© 2023 ReadMi. All Rights Reserved.
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
